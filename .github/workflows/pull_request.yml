name: Pull request

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install dependencies
        run: npm ci
      - name: tslint
        run: npm run tslint
      - name: stylelint
        run: npm run stylelint
      - name: test
        run: npm run test:ci
      - name: build
        run: npm run build
      - name: build:test-app
        run: npm run build:test-app
