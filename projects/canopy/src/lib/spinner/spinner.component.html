<div
  class="lg-spinner__ring"
  [ngClass]="{
    'lg-spinner__ring--color': variant === 'color',
    'lg-spinner__ring--light': variant === 'light',
    'lg-spinner__ring--inherit': variant === 'inherit'
  }"
  role="alert"
  aria-busy="true"
></div>
<span class="lg-visually-hidden">Loading content</span>
