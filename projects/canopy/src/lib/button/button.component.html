<ng-template #transclude><ng-content></ng-content></ng-template>

<ng-container *ngIf="loading; else transclude">
  <span class="lg-btn__hidden-content" aria-hidden="true">
    <ng-container *ngTemplateOutlet="transclude"></ng-container>
  </span>

  <lg-spinner class="lg-btn__spinner" [variant]="'inherit'" lgMargin="none">
  </lg-spinner>
</ng-container>
