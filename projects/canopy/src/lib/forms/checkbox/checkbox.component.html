<input
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.checked]="checked === true ? true : null"
  [attr.id]="id"
  [attr.name]="name"
  [attr.value]="value"
  type="checkbox"
  class="lg-checkbox__input"
  (click)="onCheck()"
/>
<label [attr.for]="id" class="lg-checkbox__label">
  <ng-content></ng-content>
</label>
