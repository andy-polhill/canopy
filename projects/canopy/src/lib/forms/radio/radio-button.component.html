<input
  (click)="onCheck()"
  [attr.checked]="checked === true ? true : null"
  [attr.disabled]="disabled === true ? '' : null"
  [attr.id]="id"
  [attr.name]="name"
  [attr.value]="value"
  class="lg-radio-button__input"
  type="radio"
/>

<label [attr.for]="id" class="lg-radio-button__label">
  <ng-content></ng-content>
</label>
