<input
  (click)="onCheck()"
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.checked]="checked === true ? true : null"
  [attr.disabled]="disabled === true ? '' : null"
  [attr.id]="id"
  [attr.name]="name"
  [attr.value]="value"
  class="lg-toggle__input"
  type="checkbox"
/>
<label
  [attr.for]="id"
  class="lg-toggle__label"
  [ngClass]="{
    'lg-toggle__label--switch': variant === 'switch'
  }"
>
  <lg-icon
    *ngIf="variant === 'checkbox'"
    class="lg-toggle__checkbox"
    name="checkbox-mark"
  ></lg-icon>
  <ng-content></ng-content>
</label>
<ng-content select="lg-validation"></ng-content>
