<thead class="lg-table__head">
  <tr>
    <ng-container *ngTemplateOutlet="headerRow?.headerTemplate"></ng-container>
  </tr>
</thead>
<tbody class="lg-table__body">
  <tr *ngFor="let row of bodyRows" class="lg-table-row">
    <ng-container *ngTemplateOutlet="row?.bodyTemplate"></ng-container>
  </tr>
</tbody>
