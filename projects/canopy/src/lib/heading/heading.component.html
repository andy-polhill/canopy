<h1 *ngIf="level === 1" [class]="class"><ng-container *ngTemplateOutlet="transclude"></ng-container></h1>
<h2 *ngIf="level === 2" [class]="class"><ng-container *ngTemplateOutlet="transclude"></ng-container></h2>
<h3 *ngIf="level === 3" [class]="class"><ng-container *ngTemplateOutlet="transclude"></ng-container></h3>
<h4 *ngIf="level === 4" [class]="class"><ng-container *ngTemplateOutlet="transclude"></ng-container></h4>
<h5 *ngIf="level === 5" [class]="class"><ng-container *ngTemplateOutlet="transclude"></ng-container></h5>
<h6 *ngIf="level === 6" [class]="class"><ng-container *ngTemplateOutlet="transclude"></ng-container></h6>
